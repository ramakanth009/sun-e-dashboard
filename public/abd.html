<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlarge Image on Click</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            overflow: hidden; /* Prevents scrolling when the image is enlarged */
        }

        .image-container {
            cursor: pointer;
        }

        .image-container img {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            transition: transform 0.3s ease, border-radius 0.3s ease;
        }

        .image-container.enlarged img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            max-width: 100vw;
            max-height: 100vh;
            border-radius: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="../photo-1719937206491-ed673f64be1f.avif" alt="Small Image">
    </div>

    <script>
        const imageContainer = document.querySelector('.image-container');
        const image = document.querySelector('.image-container img');

        imageContainer.addEventListener('click', function() {
            imageContainer.classList.toggle('enlarged');
        });

        // Optional: Close image when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target !== image && imageContainer.classList.contains('enlarged')) {
                imageContainer.classList.remove('enlarged');
            }
        });
    </script>

</body>
</html>
